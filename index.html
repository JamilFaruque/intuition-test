<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Number Guess Game</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="wrapper">
        <h1>Test Your Intuition</h1>
        <div class="status">
          Please Generate a number
        </div>
        <button class="btn generate-btn">Generate a Number</button>
        <div class="result">Result will be shown here</div>
        <div class="hidden attempt-div"><span class="attempt-text">Attempts:</span> <span class="attempt">0</span></div>
        <input type="text" id="input-field">
        <button class="btn try-btn">Try</button>
        <button class="btn restart-btn hidden">Restart Game</button>
      </div>
    </div>
  </main>
</body>

</html>
